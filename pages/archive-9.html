        <div id="bp_toc" style="max-height: 400px; overflow: standard; overflow-x: auto;"></div>
        <script>
            //<![CDATA[

            // ---------------------------------------------------
            // Author: Beautiful Beta

            // Date: 2007-04-12

            // www.bloggerspice.com

            // global arrays

            var postTitle = new Array(); // array of posttitles
            var postUrl = new Array(); // array of posturls
            var postDate = new Array(); // array of post publish dates
            var postSum = new Array(); // array of post summaries
            var postLabels = new Array(); // array of post labels

            // global variables
            var sortBy = "datenewest"; // default value for sorting ToC
            var tocLoaded = false; // true if feed is read and ToC can be displayed
            var numChars = 250; // number of characters in post summary
            var postFilter = ""; // default filter value
            var tocdiv = document.getElementById("bp_toc"); //the toc container
            var totalEntires = 0; //Entries grabbed till now
            var totalPosts = 0; //Total number of posts in the blog.

            // main callback function

 function elgr_date_Format(dat) {
        // Convert the substring to a Date object
        const dateOfObject = new Date(dat);
        // Define the formatting options
        var date_options = { year: "numeric", month: "short", day: "numeric" };
        // Format the date
        var dateOf = dateOfObject.toLocaleDateString("el-GR", date_options);
        return dateOf;
    }

    function dateFormat(input_D, format_D) {
        // input date parsed
        const date = new Date(input_D);

        //extracting parts of date string
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();

        //to replace month
        format_D = format_D.replace("MM", month.toString().padStart(2, "0"));

        //to replace year
        if (format_D.indexOf("yyyy") > -1) {
            format_D = format_D.replace("yyyy", year.toString());
        } else if (format_D.indexOf("yy") > -1) {
            format_D = format_D.replace("yy", year.toString().substr(2, 2));
        }

        //to replace day
        format_D = format_D.replace("dd", day.toString().padStart(2, "0"));

        return format_D;
    }

            function loadtoc(json) {
                function getPostData() {
                    // this functions reads all postdata from the json-feed and stores it in arrays
                    if ("entry" in json.feed) {
                        var numEntries = json.feed.entry.length;
                        totalEntires = totalEntires + numEntries;
                        totalPosts = json.feed.openSearch$totalResults.$t;
                        if (totalPosts > totalEntires) {
                            var nextjsoncall = document.createElement("script");
                            nextjsoncall.type = "text/javascript";
                            startindex = totalEntires + 1;
                            nextjsoncall.setAttribute("src", "/feeds/posts/summary?start-index=" + startindex + "&max-results=500&alt=json-in-script&callback=loadtoc");
                            tocdiv.appendChild(nextjsoncall);
                        }
                        // main loop gets all the entries from the feed
                        for (var i = 0; i < numEntries; i++) {
                            // get the entry from the feed
                            var entry = json.feed.entry[i];

                            // get the posttitle from the entry
                            var posttitle = entry.title.$t;

                            // get the post date from the entry
                            var postdate = entry.published.$t.substring(0, 10);

                            // get the post url from the entry
                            var posturl;
                            for (var k = 0; k < entry.link.length; k++) {
                                if (entry.link[k].rel == "alternate") {
                                    posturl = entry.link[k].href;
                                    break;
                                }
                            }

                            // get the post contents from the entry
                            // strip all html-characters, and reduce it to a summary
                            if ("content" in entry) {
                                var postcontent = entry.content.$t;
                            } else if ("summary" in entry) {
                                var postcontent = entry.summary.$t;
                            } else var postcontent = "";
                            // strip off all html-tags
                            var re = /<\S[^>]*>/g;
                            postcontent = postcontent.replace(re, "");
                            // reduce postcontent to numchar characters, and then cut it off at the last whole word
                            if (postcontent.length > numChars) {
                                postcontent = postcontent.substring(0, numChars);
                                var quoteEnd = postcontent.lastIndexOf(" ");
                                postcontent = postcontent.substring(0, quoteEnd) + "...";
                            }

                            // get the post labels from the entry
                            var pll = "";
                            if ("category" in entry) {
                                for (var k = 0; k < entry.category.length; k++) {
                                    pll += "<a href=\"javascript:filterPosts('" + entry.category[k].term + "');\" title=\"Click here to select all posts with label '" + entry.category[k].term + "'\">" + entry.category[k].term + "</a>,  ";
                                }
                                var l = pll.lastIndexOf(",");
                                if (l != -1) {
                                    pll = pll.substring(0, l);
                                }
                            }

                            // add the post data to the arrays
                            postTitle.push(posttitle);
                            postDate.push(postdate);
                            postUrl.push(posturl);
                            postSum.push(postcontent);
                            postLabels.push(pll);
                        }
                    }
                    if (totalEntires == totalPosts) {
                        tocLoaded = true;
                        showToc();
                    }
                } // end of getPostData

                // start of showtoc function body
                // get the number of entries that are in the feed
                numEntries = json.feed.entry.length;

                // get the postdata from the feed
                getPostData();

                // sort the arrays
                sortPosts(sortBy);
                tocLoaded = true;
            }

            // filter and sort functions

            function filterPosts(filter) {
                // This function changes the filter
                // and displays the filtered list of posts
                // document.getElementById("bp_toc").scrollTop = document.getElementById("bp_toc").offsetTop;;
                postFilter = filter;
                displayToc(postFilter);
            } // end filterPosts

            function allPosts() {
                // This function resets the filter
                // and displays all posts
                totalEntires = 0;
                postFilter = "";
                displayToc(postFilter);
            } // end allPosts

            function sortPosts(sortBy) {
                // This function is a simple bubble-sort routine
                // that sorts the posts

                function swapPosts(x, y) {
                    // Swaps 2 ToC-entries by swapping all array-elements
                    var temp = postTitle[x];
                    postTitle[x] = postTitle[y];
                    postTitle[y] = temp;
                    var temp = postDate[x];
                    postDate[x] = postDate[y];
                    postDate[y] = temp;
                    var temp = postUrl[x];
                    postUrl[x] = postUrl[y];
                    postUrl[y] = temp;
                    var temp = postSum[x];
                    postSum[x] = postSum[y];
                    postSum[y] = temp;
                    var temp = postLabels[x];
                    postLabels[x] = postLabels[y];
                    postLabels[y] = temp;
                } // end swapPosts

                for (var i = 0; i < postTitle.length - 1; i++) {
                    for (var j = i + 1; j < postTitle.length; j++) {
                        if (sortBy == "titleasc") {
                            if (postTitle[i] > postTitle[j]) {
                                swapPosts(i, j);
                            }
                        }
                        if (sortBy == "titledesc") {
                            if (postTitle[i] < postTitle[j]) {
                                swapPosts(i, j);
                            }
                        }
                        if (sortBy == "dateoldest") {
                            if (postDate[i] > postDate[j]) {
                                swapPosts(i, j);
                            }
                        }
                        if (sortBy == "datenewest") {
                            if (postDate[i] < postDate[j]) {
                                swapPosts(i, j);
                            }
                        }
                    }
                }
            } // end sortPosts

            // displaying the toc

            function displayToc(filter) {
                // this function creates a three-column table and adds it to the screen
                var numDisplayed = 0;
                var tocTable = "";
                var tocHead1 = "Τίτλος Ανάρτησης";
                var tocTool1 = "Click για Ταξινόμηση ανά Τίτλο";
                var tocHead2 = "Ημ/νία Ανάρτησης";
                var tocTool2 = "Click για Ταξινόμηση ανά Ημ/νία Ανάρτησης";
                var tocHead3 = "Ετικέτες";
                var tocTool3 = "";
                if (sortBy == "titleasc") {
                    tocTool1 += " (descending)";
                    tocTool2 += " (newest first)";
                }
                if (sortBy == "titledesc") {
                    tocTool1 += " (ascending)";
                    tocTool2 += " (newest first)";
                }
                if (sortBy == "dateoldest") {
                    tocTool1 += " (ascending)";
                    tocTool2 += " (newest first)";
                }
                if (sortBy == "datenewest") {
                    tocTool1 += " (ascending)";
                    tocTool2 += " (oldest first)";
                }
                if (postFilter != "") {
                    tocTool3 = "Click για Εμφάνιση όλων των Ετικετών";
                }
                tocTable += "<table>";
                tocTable += "<tr>";
                tocTable += '<td class="toc-header-col1">';
                tocTable += '<a href="javascript:toggleTitleSort();" title="' + tocTool1 + '">' + tocHead1 + "</a>";
                tocTable += "</td>";
                tocTable += '<td class="toc-header-col2">';
                tocTable += '<a href="javascript:toggleDateSort();" title="' + tocTool2 + '">' + tocHead2 + "</a>";
                tocTable += "</td>";
                tocTable += '<td class="toc-header-col3">';
                tocTable += '<a href="javascript:allPosts();" title="' + tocTool3 + '">' + tocHead3 + "</a>";
                tocTable += "</td>";
                tocTable += "</tr>";
                for (var i = 0; i < postTitle.length; i++) {
                    if (filter == "") {
                        tocTable +=
                            '<tr><td class="toc-entry-col1"><a href="' +
                            postUrl[i] +
                            '" title="' +
                            postSum[i] +
                            '">' +
                            postTitle[i] +
                            '</a></td><td class="toc-entry-col2">' +
                            elgr_date_Format(postDate[i]) +
                            '</td><td class="toc-entry-col3">' +
                            postLabels[i] +
                            "</td></tr>";
                        numDisplayed++;
                    } else {
                        z = postLabels[i].lastIndexOf(filter);
                        if (z != -1) {
                            tocTable +=
                                '<tr><td class="toc-entry-col1"><a href="' +
                                postUrl[i] +
                                '" title="' +
                                postSum[i] +
                                '">' +
                                postTitle[i] +
                                '</a></td><td class="toc-entry-col2">' +
                                elgr_date_Format(postDate[i]) +
                                '</td><td class="toc-entry-col3">' +
                                postLabels[i] +
                                "</td></tr>";
                            numDisplayed++;
                        }
                    }
                }
                tocTable += "</table>";
                if (numDisplayed == postTitle.length) {
                    var tocNote = '<span class="toc-note">Εμφάνιση Όλων των ' + postTitle.length + " Αναρτήσεων<br/></span>";
                } else {
                    var tocNote = '<span class="toc-note">Εμφάνιση ' + numDisplayed + " Αναρτήσεων με Ετικέτα '";
                    tocNote += postFilter + "' από " + postTitle.length + " Αναρτήσεις Σύνολικά<br/></span>";
                }
                tocdiv.innerHTML = tocNote + tocTable;
            } // end of displayToc

            function toggleTitleSort() {
                if (sortBy == "titleasc") {
                    sortBy = "titledesc";
                } else {
                    sortBy = "titleasc";
                }
                sortPosts(sortBy);
                displayToc(postFilter);
            } // end toggleTitleSort

            function toggleDateSort() {
                if (sortBy == "datenewest") {
                    sortBy = "dateoldest";
                } else {
                    sortBy = "datenewest";
                }
                sortPosts(sortBy);
                displayToc(postFilter);
            } // end toggleTitleSort

            function showToc() {
                if (tocLoaded) {
                    displayToc(postFilter);
                    var toclink = document.getElementById("toclink");
                } else {
                    alert("Περιμένετε... Ο Πίνακας Διαβάζεται");
                }
            }

            function hideToc() {
                var tocdiv = document.getElementById("toc");
                tocdiv.innerHTML = "";
                var toclink = document.getElementById("toclink");
                toclink.innerHTML = '<a href="#" onclick="scroll(0,0); showToc(); Effect.toggle(' + "'toc-result','blind');" + '">&#65533; Show Table of Contents</a> <img src="http://chenkaie.blog.googlepages.com/new_1.gif"/>';
            }
            //]]>
        </script>

            showToc();
