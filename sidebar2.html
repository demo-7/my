<div id="clockDisplay" style="position:relative;float:left;width:110px;margin-top:10px;background:#105105;border-radius: 6px;padding:5px;margin-left:4px;color:#FFF;font:18px Arial;display:inline;">
<script>
function renderTime() {
var currentTime = new Date();
var diem = "am";
var h = currentTime.getHours();
var m = currentTime.getMinutes();
var s = currentTime.getSeconds();
setTimeout('renderTime()',1000);
if (h == 0) {h = 12;
} else if (h > 12) {h = h - 12;
diem="pm";}
if (h < 10) {h = "0" + h;	}
if (m < 10) {m = "0" + m;}
if (s < 10) {s = "0" + s;	}
var myClock = document.getElementById('clockDisplay');
myClock.textContent = h + ":" + m + ":" + s + " " + diem;
myClock.innerText = h + ":" + m + ":" + s + " " + diem;}
renderTime()
</script>
</div>
